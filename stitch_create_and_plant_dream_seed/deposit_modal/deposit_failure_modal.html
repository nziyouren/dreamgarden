<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Deposit Failure Modal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee8c2b",
                        "primary-dark": "#c76d15",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221910",
                        "stone-dark": "#1c1917",
                        "duggee-soil": "#8d6e63",
                        "duggee-green": "#7cb342",
                        "duggee-cloud": "#90a4ae",
                        "duggee-rain": "#4fc3f7"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'cartoon': '0 6px 0 0 #c76d15',
                        'cartoon-sm': '0 4px 0 0 rgba(0,0,0,0.1)',
                        'inner-highlight': 'inset 0 2px 0 0 rgba(255,255,255,0.2)'
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .flat-illustration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .cloud-shape {
            width: 120px;
            height: 50px;
            background-color: theme('colors.duggee-cloud');
            border-radius: 50px;
            position: relative;
            margin-bottom: 40px;
        }
        .cloud-shape::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: theme('colors.duggee-cloud');
            border-radius: 50%;
            top: -30px;
            left: 20px;
        }
        .cloud-shape::after {
            content: '';
            position: absolute;
            width: 45px;
            height: 45px;
            background-color: theme('colors.duggee-cloud');
            border-radius: 50%;
            top: -20px;
            right: 15px;
        }
        .raindrop {
            width: 8px;
            height: 16px;
            background-color: theme('colors.duggee-rain');
            border-radius: 4px;
            position: absolute;
        }
        .soil-base {
            width: 140px;
            height: 70px;
            background-color: theme('colors.duggee-soil');
            border-radius: 70px 70px 0 0;
            position: relative;
        }
        .sprout-leaf {
            width: 24px;
            height: 36px;
            background-color: theme('colors.duggee-green');
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: 60px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181411] dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 overflow-hidden">
<div class="absolute top-[-10%] left-[-10%] w-[50vh] h-[50vh] bg-primary/10 rounded-full blur-3xl -z-10"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[60vh] h-[60vh] bg-blue-400/10 rounded-full blur-3xl -z-10"></div>
<div class="relative w-full max-w-[420px] flex flex-col bg-white dark:bg-[#2c241b] rounded-[2.5rem] shadow-2xl overflow-hidden transform transition-all">
<button aria-label="Close modal" class="absolute top-5 right-5 z-20 w-10 h-10 flex items-center justify-center bg-stone-100 hover:bg-stone-200 dark:bg-stone-800 dark:hover:bg-stone-700 rounded-full text-stone-600 dark:text-stone-300 transition-all duration-200 hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-[24px] font-bold">close</span>
</button>
<div class="relative w-full aspect-[4/3] flex items-center justify-center pt-12">
<div class="flat-illustration">
<div class="cloud-shape">
<div class="raindrop" style="top: 60px; left: 20px;"></div>
<div class="raindrop" style="top: 85px; left: 55px;"></div>
<div class="raindrop" style="top: 65px; left: 90px;"></div>
</div>
<div class="relative flex flex-col items-center">
<div class="sprout-leaf -rotate-15 translate-x-[-10px]"></div>
<div class="sprout-leaf rotate-15 translate-x-[10px]"></div>
<div class="soil-base"></div>
</div>
</div>
</div>
<div class="flex flex-col items-center px-8 pt-6 pb-8 text-center">
<h2 class="text-3xl font-extrabold tracking-tight text-[#181411] dark:text-white mb-3">
                Oops! The magic failed...
            </h2>
<p class="text-base text-stone-500 dark:text-stone-300 font-medium leading-relaxed mb-8 max-w-[320px]">
                Something went wrong and your gold didn't move. Don't worry, you can try watering again!
            </p>
<div class="w-full flex flex-col gap-3">
<button class="group relative w-full h-14 bg-primary hover:bg-[#d67a22] active:translate-y-[2px] active:shadow-none transition-all duration-150 flex items-center justify-center rounded-2xl shadow-cartoon overflow-hidden">
<div class="flex items-center gap-2 relative z-10">
<span class="material-symbols-outlined text-white text-[28px] font-bold drop-shadow-sm">water_drop</span>
<span class="text-white text-[1.15rem] font-extrabold tracking-wide drop-shadow-sm">Try Again</span>
</div>
<div class="absolute inset-0 rounded-2xl shadow-inner-highlight pointer-events-none"></div>
</button>
<button class="w-full h-14 bg-stone-100 hover:bg-stone-200 dark:bg-stone-800 dark:hover:bg-stone-700 active:scale-95 transition-all duration-200 flex items-center justify-center rounded-2xl text-stone-600 dark:text-stone-300 font-extrabold text-[1.1rem] tracking-wide">
                    Close
                </button>
</div>
</div>
</div>
<div class="mt-6">
<a class="flex items-center gap-1.5 text-stone-400 dark:text-stone-500 hover:text-primary transition-colors text-sm font-semibold" href="#">
<span class="material-symbols-outlined text-[18px]">help</span>
<span>Need help from a grown-up?</span>
</a>
</div>
</div>

</body></html>
